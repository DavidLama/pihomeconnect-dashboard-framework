<div class="dashboard-container">
  <div style="width:100%;height:22px">

   <span style="font-size: 16px" class="pull-right">
    <a href="" ng-if="editMode" title="add new widget" ng-click="addWidgetDialog()">
      <i class="glyphicon glyphicon-plus-sign"></i>&nbsp;
    </a>
    <a href="" ng-if="editMode" title="edit dashboard" ng-click="editDashboardDialog()">
      <i class="glyphicon glyphicon-cog"></i>&nbsp;
    </a>
    <a href="" title="{{editMode ? 'save changes' : 'enable edit mode'}}" ng-click="toggleEditMode()">
      <i class="glyphicon" x-ng-class="{'glyphicon-edit' : !editMode, 'glyphicon-save' : editMode}"></i>&nbsp;
    </a>
    <a data-ng-if="editMode" href="" title="delete dashboard" ng-click="deleteDashboard()">
      <i class="fa fa-trash"></i>&nbsp;
    </a>
    <a data-ng-if="editMode" href="" title="undo changes" ng-click="cancelEditMode()">
      <i class="glyphicon glyphicon-repeat adf-flip"></i>&nbsp;
    </a>
  </span>
</div>

<div class="dashboard" ng-class="{'edit' : editMode}" sv-root>
  <adf-dashboard-row row="row" ng-repeat="row in model.rows" edit-mode="{{editMode}}"></adf-dashboard-row>
</div>

</div>
