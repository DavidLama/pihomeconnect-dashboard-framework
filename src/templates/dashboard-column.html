<div class="column" ng-class="column.styleClass" ng-model="column.widgets" sv-part="column.widgets">
    <div class="widgets" ng-repeat="definition in column.widgets" sv-element>
        <adf-widget ng-drag-data="definition" definition="definition" column="column" edit-mode="{{editMode}}" collapsible="collapsible" />
    </div>
    <!-- If present, a new row will be injected here -->
</div>
